{% extends 'base.html' %}

{% block head %}
<title> Devices list </title>
{% endblock %}

{% block body %}
<h1> Devices List Page </h1>
    {% for r in devices %}
        <h2> Name: {{ r[1] }} </h2>      
        <h3> Description: {{ r[2] }} </h3>
        <h3> Creation date: {{ r[3] }}, {{ r[4] }} </h3>
        <h3> Owner: {{ r[5] }} </h3>
    {% endfor %}
{% endblock %}
